<!-- Definieren das der Inhalt gscrollt werden darf -->
<div class="scrollable">
    <div class="scrollable-content section">

        Dashboard...

        <div class="row">
            <div class="col-md-6 col-md-offset-3">Resize the page or change the numbers to see the d3 re-render!</div>
        </div>


        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <hr>
            </div>
        </div>

        <span>{{title}}</span>
        <d3-bars data="d3Data" label="name" on-click="d3OnClick(item)"></d3-bars>
        <br/>
        <br/>

        <accordion close-others="oneAtATime">
            <accordion-group heading="Static Header, initially expanded" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                This content is straight in the template.
            </accordion-group>

            <accordion-group is-open="status.open">
                <accordion-heading>
                    I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                This is just some content to illustrate fancy headings.
            </accordion-group>
        </accordion>

        <br/>

--->


    </div>
</div>
